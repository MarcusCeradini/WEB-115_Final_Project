<!DOCTYPE html>
<html lang="en">
<head>

    <title>Web-115 Final Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form id = "forms">
            <h1><strong>Task Manager</strong></h1>
